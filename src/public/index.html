<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancyplan</title>
</head>
<body>
    <h1>Fancyplan</h1>
    <h4>Make your plan fancy</h4>
    <label for="url">Your lesson plan url: </label>
    <input id="url" type="text">
    <button>Fancify</button>
    <script>
        const urlInput = document.querySelector("#url")
        function loadPlan(e) {
            console.log(urlInput.value)
            window.location.href = `/plan/${encodeURIComponent(urlInput.value)}`
        }
        document.querySelector("button").addEventListener('click', loadPlan)
    </script>
</body>
</html>
